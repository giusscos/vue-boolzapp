<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Boolzapp
    </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="boolzapp_wrapper">
        <div class="green_bar">
             <!-- Barra Verde -->
        </div>
        <div class="boolzapp container"> <!-- Contenitore App -->
            <div class="side-bar">  <!-- Contatti e Profilo -->
                <div class="row profile_wrapper"> <!-- Barra Profilo -->
                    <div class="col profile_info"> <!-- Info Profilo -->
                        <div class="img_wrapper">
                            <img class="img_profile" height="50" src="./img/profile.JPG" alt="Giusscos">
                        </div>
                        <div class="name_wrapper">
                            <span class="name_profile">
                                Giuseppe Pio Cosenza
                            </span>
                        </div>
                    </div> <!-- Info Profilo Fine -->
                    <div class="col profile_button"> <!-- Storie e Impostazioni -->
                        <div class="stories_wrapper">
                            <i class="fa-solid fa-circle-notch"></i>
                        </div>
                        <div class="chat_wrapper">
                            <i class="fa-solid fa-message"></i>
                        </div>
                        <div class="menu_wrapper">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div> <!-- Barra Profile Fine -->
                <div class="row contact_wrapper"> <!-- Selezione Contatti -->
                    <div class="col search-bar_wrapper">
                        <div class="row search-bar">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <input type="text" placeholder="Cerca o inizia una nuova Chat">
                        </div>
                    </div>
                    <div class="row contact-chats_wrapper">
                        <ul class="col chats_list">
                            <li class="row list_item">
                                <div class="col img-contact_wrapper">
                                    <img height="50" src="./img/avatar_1.jpg" alt="">
                                </div>
                                <div class="col info-contact_wrapper">
                                    <span class="name_contact">
                                        Marco Rossi
                                    </span>
                                    <span class="last_mex">
                                        Ciao, sei libero domani&quest;
                                    </span>
                                </div>
                                <div class="col info_time">
                                    <span class="time">
                                        12:00
                                    </span>
                                </div>
                            </li>
                        </ul> <!-- Lista Chats Fine -->
                    </div>
                </div> <!-- Selezione Contatti Fine -->
            </div> <!-- Contatti e Profilo Fine -->
            <div class="chat_wrapper">
                <div class="row profile-contact_wrapper"> <!-- Barra Profilo Contatto -->
                    <div class="col profile-contact_info"> <!-- Info Profilo Contatto -->
                        <div class="img_wrapper">
                            <img class="img_profile" height="50" src="./img/avatar_1.jpg" alt="Giusscos">
                        </div>
                        <div class="name_wrapper">
                            <span class="name_profile">
                                Marco Rossi
                            </span>
                            <span class="status">
                                Ultimo accesso alle 12:00
                            </span>
                        </div>
                    </div> <!-- Info Profilo Contatto Fine -->
                    <div class="col profile-contact_button"> <!-- Bottoni e Menu' -->
                        <div class="stories_wrapper">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="chat_wrapper">
                            <i class="fa-solid fa-paperclip"></i>
                        </div>
                        <div class="menu_wrapper">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div> <!-- Barra Profilo Contatto Fine -->
                <div class="row chat-content_wrapper">
                    <div class="col mesasges_wrapper"> <!-- Messaggi Chat -->
                        <ul class="row messages_list">
                            <li class="col massage_item user">
                                <span class="message_text">
                                    Hai portato il cane a spasso?    
                                </span>
                                <span class="message_time">
                                    15:00
                                </span>
                            </li>
                            <li class="col massage_item contact">
                                <span class="message_text">
                                    Yep
                                </span>
                                <span class="message_time">
                                    18:00
                                </span>
                            </li>
                        </ul>
                    </div> <!-- Messaggi Chat Fine -->
                </div>
            </div> <!-- Contenitore Chat Fine-->
        </div> <!-- Contenitore App Fine -->
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
